<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>

</head>
<body>
<h1>Create Users</h1>
<form action="@{/addPatient}" th:action="@{/addPatient}" th:object="${patients}" method="post" enctype="" >
    <p>Nick: <input type="text" th:field="*{pesel}" /></p>
    <p>Password: <input type="text" th:field="*{adres}" /></p>
    <p>Password 2: <input type="text" th:field="*{nrUbezpieczenia}" /></p>
    <p>E-mail: <input type="text" th:field="*{imie}" /></p>
    <p>Date of birth:  <input type="text" th:field="*{nrTelefonu}" /></p>
    <p>Photo: <input type="text" th:field="*{nazwisko}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
